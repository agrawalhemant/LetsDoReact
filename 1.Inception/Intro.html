<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <div class="root"></div>
    <script>
      const root = document.querySelector('.root');
      const h1 = document.createElement('h1');
      h1.textContent = 'Hello world! from JS';
      root.appendChild(h1);
    </script>
  </body>
</html>
